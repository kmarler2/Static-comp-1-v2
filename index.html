<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Our solar system</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <section class="section-all">
    <section class="right-section">
      <article class="three-btns">
        <button class="btn-left"></button>
        <button></button>
        <button></button>
      </article>
      <article class="arrow-btns">
        <button class="arrow-left"><span><</span></button>
        <button class="arrow-right"><span>></span></button>
      </article>
    </section>
    <section class="left-section">
      <section class="top-row">
        <article class="top-left">
          <article class="title-content">
            <h1>The universe</h1>
            <p class="info">The universe includes all matter and energy</p> 
            <p class="info">Humans have only studied a tiny percentage of the universe. We still have a lot to learn!</p>
          <article class="website-buttons">
            <article class="button">
              <a href="https://www.nasa.gov/" target="_blank"><img class="icons" src="Images/icons8-internet-50.png" alt="Website icon"><h2>Website</h2></a>
            </article>
            <article class="button">
              <a href="https://www.nasa.gov/about/contact/index.html" target="_blank" alt="Contact Nasa"><img class="icons" src="Images/icons8-contacts-50.png" alt="Person Icon"><h2>Photos</h2></a>
            </article>
          </article>
        </article>
      </article>
      <article class="first-right boxes">
        <img src="Images/icons8-planet-50.png" alt="Planet icon">
        <h3>Planets</h3>  
      </article>
    </section>
    <section class="middle">
      <article class="second-left boxes">
        <img src="Images/icons8-globe-earth-50.png" alt="Earth Icon">
        <h3>Earth</h3>    
      </article>
      <article class="second-middle boxes">
        <img src="Images/icons8-space-shuttle-50.png" alt="Shuttle icon">
        <h3>Exploration</h3>
      </article>
      <article class="second-right boxes">
        <img src="Images/icons8-asteroid-50.png" alt="Asteroid icon">
        <h3>Asteroids</h3> 
      </article>
    </section>
    <section class="third-row">
      <article class="third-left boxes">
        <img src="Images/icons8-astronaut-helmet-50.png" alt="Astronaut icon">
        <h3>Astronauts</h3>
      </article>
      <article class="third-middle boxes">
        <img src="Images/icons8-waning-gibbous-filled-50.png" alt="Moon icon">
        <h3>The moon</h3>
      </article>
      <article class="third-right boxes">
        <img src="Images/icons8-christmas-star-filled-50.png" alt="Star icon">
        <h3>Stars</h3>
      </article>
    </section>
  </section>  
</body>
</html>
